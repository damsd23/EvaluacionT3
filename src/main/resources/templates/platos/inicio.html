<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Platos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de platos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">descripcion</th>
							<th scope="col">precio</th>
							<th scope="col"></th>
						</tr>
					</thead>
					
					<tbody th:each="plato: ${platos}">
						<tr>
							<th scope="row" th:text="${plato.codigo_plato}">1</th>
							<td th:text="${plato.descripcion}">Mark</td>
							<td th:text="${plato.precio}">Otto</td>

							<td>
								
								<a  th:href="@{ '/platos/edit/' + ${plato.codigo_plato} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a  th:href="@{ '/platos/del/' + ${plato.codigo_plato} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
							
							
						</tr>						
					</tbody>
				</table>

			</div>
			<div  class="card-footer text-muted">
				<a th:href="@{/platos/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo Plato</a>
			</div>
			
			<a th:href="@{/}" class="btn btn-primary"><i
					class="fas fa-arrow-left"></i> Atras</a>
			
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
