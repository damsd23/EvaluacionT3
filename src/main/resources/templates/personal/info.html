<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion del Trabajador</h1>

		<div class="card text-center">
			<div class="card-header">Informacion del Trabajador</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="codigo" class="col-sm-2 col-form-label">Codigo:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.codigo}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="DNI" class="col-sm-2 col-form-label">DNI: </label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.dni}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.nombre}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="ApePat" class="col-sm-2 col-form-label">Apellido
							Paterno: </label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.apePat}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="ApeMat" class="col-sm-2 col-form-label">Apellido
							Materno: </label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.apeMat}"
								class="form-control-plaintext">
						</div>
					</div>
	

					<div class="form-group row">
						<label for="telefono" class="col-sm-2 col-form-label">Telefono:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.telefono}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="correo" class="col-sm-2 col-form-label">Tipo:
						</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${personal.tipo}"
								class="form-control-plaintext">
						</div>
					</div>

				</form>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/personal}" class="btn btn-success"><i
					class="fas fa-arrow-left"></i> Atras</a>
					<a 
					th:href="@{'/personal/' + ${personal.codigo} + '/nuevousuario/'}"
					class="btn btn-primary"><i class="fas fa-user-plus"></i> Nuevo
					Usuario</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
